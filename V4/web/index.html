<html>
    <head>
        <meta charset="utf-8">
        <title>Sistema de solicitações</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <form class="text-center border border-light p-5" action="http://localhost/api" method="POST">
                        <p class="h4 mb-4">Sistema de solicitações</p>
                        <div class="form-row mb-4">
                            <div class="col">
                                <input type="text" id="nomecompleto" name="nome" class="form-control" placeholder="Nome completo">
                            </div>
                        </div>
                        <input type="text" id="assunto" name="assunto" class="form-control mb-4" placeholder="Digite seu assunto">
                        <input type="text"  id="mensagem" name="mensagem" class="form-control" placeholder="Digite sua mensagem">
                        <button class="btn btn-info my-4 btn-block" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>



    </body>
</html>
